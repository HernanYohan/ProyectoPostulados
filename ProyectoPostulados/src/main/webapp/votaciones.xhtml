<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" /> 
            <p:dataTable id="table" var="candi" value="#{votaciones.lista.candidatos}" selectionMode="single" selection="#{votaciones.candidato}" rowKey="#{candi.cedula}">
                <f:facet name="header">
                    Candidatos
                </f:facet>
                <p:ajax event="rowSelect" listener="#{votaciones.onRowSelect}" update=":form:msgs" />
                <p:column headerText="Documento">
                    <h:outputText value="#{candi.cedula}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{candi.nombre}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{candi.apellido}" />
                </p:column>
            </p:dataTable>
        </h:form>
        
    </h:body>
</html>
